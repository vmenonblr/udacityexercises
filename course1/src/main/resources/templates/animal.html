<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aninal</title>
</head>
<body>

<form action="#" th:object="${animalObj}" method="POST" th:action="@{'/home'}">
    <label for="animalText">Enter an Animal: </label>
   <input type="text" id="animalText" name="animalText" th:field="*{animalName}">
    <label for="adjective">Enter an Adjective:</label>
    <input type="text" id="adjective" name="adjective" th:field="*{adjective}">
    <input type="submit">
</form>
<h1>Hello, homepage!</h1>
<div h:if=${#lists.size(greetings) &lt; 5}>
<h1 t th:each="msg : ${greetings}" th:text="${msg}" th:unless="${msg.contains('Goodbye')}"> Hello, homepage!</h1>
</div>
<div th:unless=${#lists.size(greetings) &lt; 5}>
<h1 >I think that's enough!</h1>
</div>
</body>
</html>
